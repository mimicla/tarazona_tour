<meta charset="utf-8" />

        <title>Digicrafts Photo Rotator</title>
		        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="none" />        
       

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>		
        <script src="lib/dc.core.1.6.0.min.js" type="text/javascript"></script>
        <script src="lib/dc.mobilephotoalbum.min.js" type="text/javascript"></script>
        
        <link rel="stylesheet" href="lib/dc.zero.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="lib/dc.core.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="lib/dc.mobilephotoalbum.custom.css" type="text/css" media="screen" />
	

        <script type="text/javascript">

        $(document).ready(function() {	

            // Create a gallery with default settings

            var gallery = $('body').DCMobilePhotoAlbum({
                'source':'images/gallery.xml',
				    'mainHeader':'Galer√≠a Fotos',
    'catThumbnailBorder':4,
    'catThumbnailBorderColor':'#9e6534',
    // Set the styles    
    'styles':{
        'themeColor':'#6d4623',
        'captionBackgroundColor':'#9e6534'
    }
            });
            
            // Set resize listener
            gallery.setSize($(window).width(),$(window).height());
            $(window).resize(function(){
                gallery.setSize($(window).width(),$(window).height());
            })

        });
        </script>
        
        <style type=""></style>	
    </head>
